<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/open-weather.css">

    <title>Weather Forecast</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container" id="current-weather">
        <video autoplay muted loop id="background-video">
            <source src="vid/clouds.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="background-audio" loop>
            <source src="audio/wind.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <nav class="navbar"
             style="background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(0, 0, 0, 0.25));">
            <div class="container-fluid">
                <a class="navbar-brand text-center" href="#">
                    five day Weather forecast
                </a>
            </div>
        </nav>

        <div class="row">

        </div>
    </div>
    <div class="container-fluid m-4">
        <div class="row justify-content-center row-gap-3 m-2" id="card">
        </div>
    </div>

    <div class="container flex-grow-1" id="map"></div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<script type="module" src="./js/open-weather.js"></script>

</body>
</html>
